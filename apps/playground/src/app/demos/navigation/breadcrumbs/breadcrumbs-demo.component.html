<div>
  <h1 class="text-2xl font-bold mb-6">Breadcrumbs</h1>

  <div class="space-y-6 max-w-md">
    <section>
      <h2 class="text-lg font-semibold mb-4">Default Breadcrumbs</h2>
      <tng-breadcrumbs [items]="items"></tng-breadcrumbs>
    </section>

    <section>
      <h2 class="text-lg font-semibold mb-4">Custom Separator</h2>
      <tng-breadcrumbs [items]="items" separator=">"></tng-breadcrumbs>
    </section>
  </div>
</div>
