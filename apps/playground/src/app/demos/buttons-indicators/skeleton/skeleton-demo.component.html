<div>
  <h1 class="text-2xl font-bold mb-6">Skeleton</h1>

  <div class="space-y-6 max-w-md">
    <section>
      <h2 class="text-lg font-semibold mb-4">Text Variant</h2>
      <div class="space-y-2">
        <tng-skeleton variant="text" width="100%" height="1rem"></tng-skeleton>
        <tng-skeleton variant="text" width="80%" height="1rem"></tng-skeleton>
        <tng-skeleton variant="text" width="60%" height="1rem"></tng-skeleton>
      </div>
    </section>

    <section>
      <h2 class="text-lg font-semibold mb-4">Circular Variant</h2>
      <div class="flex items-center gap-4">
        <tng-skeleton variant="circular" width="3rem" height="3rem"></tng-skeleton>
        <div class="flex-1 space-y-2">
          <tng-skeleton variant="text" width="100%" height="1rem"></tng-skeleton>
          <tng-skeleton variant="text" width="60%" height="1rem"></tng-skeleton>
        </div>
      </div>
    </section>

    <section>
      <h2 class="text-lg font-semibold mb-4">Rectangular Variant</h2>
      <tng-skeleton variant="rectangular" width="100%" height="200px"></tng-skeleton>
    </section>
  </div>
</div>
