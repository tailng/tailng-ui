<div class="max-w-md space-y-6">
  <header>
    <h1 class="text-2xl font-bold mb-1">Autocomplete</h1>
    <p class="text-gray-600">
      Search and select a city using <code>tng-autocomplete</code>.
    </p>
  </header>

  <!-- Autocomplete -->
  <tng-autocomplete
    [options]="options()"
    [displayWith]="displayCity"
    placeholder="Search cityâ€¦"
    (search)="onSearch($event)"
    (selected)="onSelected($event)"
    (closed)="onClosed($event)"
  />

  <!-- Selected value preview -->
  @if (selectedCity()) {
    <div class="rounded-md border border-gray-200 bg-gray-50 p-4">
      <div class="text-sm text-gray-500 mb-1">Selected City</div>
      <div class="font-medium">
        {{ displayCity(selectedCity()!) }}
      </div>
    </div>
  }
</div>
