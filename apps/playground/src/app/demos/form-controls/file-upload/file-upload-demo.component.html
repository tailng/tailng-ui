<div>
  <h1 class="text-2xl font-bold mb-6">File Upload</h1>

  <form [formGroup]="form" class="space-y-6 max-w-md">
    <section>
      <label class="block text-sm font-medium text-gray-700 mb-2">Upload Files</label>
      <tng-file-upload
        formControlName="files"
        accept="image/*"
        [multiple]="true"
      ></tng-file-upload>
      @if (filesCtrl.touched && filesCtrl.invalid) {
        <p class="text-sm mt-2 text-red-600">Files are required</p>
      }
      @if (filesCtrl.value) {
        <p class="text-sm mt-2 text-gray-600">
          Selected: {{ filesCtrl.value.length }} file(s)
        </p>
      }
    </section>

    <pre class="text-xs bg-gray-50 border rounded p-3 overflow-auto">
Value: {{ form.value | json }}
</pre>
  </form>
</div>
