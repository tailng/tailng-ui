<div>
  <h1 class="text-2xl font-bold mb-6">Textarea</h1>

  <form [formGroup]="form" class="space-y-6 max-w-md">
    <section>
      <label class="block text-sm font-medium text-gray-700 mb-2">Message</label>
      <tng-textarea
        formControlName="message"
        placeholder="Enter your message..."
        [rows]="6"
      ></tng-textarea>
      @if (messageCtrl.touched && messageCtrl.invalid) {
        <p class="text-sm mt-2 text-red-600">Message is required</p>
      }
    </section>

    <pre class="text-xs bg-gray-50 border rounded p-3 overflow-auto">
Value: {{ form.value | json }}
</pre>
  </form>
</div>
