<div class="mx-auto max-w-4xl space-y-8 p-6">
  <div class="space-y-1">
    <h1 class="text-xl font-semibold text-foreground">Dialog</h1>
    <p class="text-sm text-muted-foreground">
      Centered modal for decisions (confirm/cancel). Closes on escape and backdrop by default.
    </p>
  </div>

  <section class="space-y-3 rounded-lg border border-border bg-background p-4">
    <div class="flex flex-wrap items-center gap-2">
      <button
        class="rounded-md bg-primary px-3 py-1.5 text-sm text-on-primary"
        (click)="openDialog()"
      >
        Open dialog
      </button>

      <button
  class="rounded-md border border-border bg-background px-3 py-1.5 text-sm disabled:opacity-50 disabled:pointer-events-none"
  (click)="closeProgrammatic()"
  [disabled]="closing()"
>
  Programmatic close (1s)
</button>


      <span class="text-xs text-muted-foreground">
        Last close reason:
        <code class="rounded bg-slate-100 px-1 text-slate-900">{{ lastReason() }}</code>
      </span>
    </div>
  </section>

  <tng-dialog
    [open]="open()"
    (closed)="onClosed($event)"
    ariaLabel="Confirm action"
  >
    <div tngDialogHeader class="flex items-center justify-between">
      <div class="text-sm font-semibold text-foreground">Confirm action</div>
      <button class="text-sm text-muted-foreground hover:text-foreground" (click)="cancel()">
        âœ•
      </button>
    </div>

    <div class="space-y-2">
      <div class="text-sm text-foreground">Are you sure you want to continue?</div>
      <div class="text-sm text-muted-foreground">
        This demo shows close reasons: confirm, cancel, escape, outside-click, programmatic.
      </div>
    </div>

    <div tngDialogFooter class="flex justify-end gap-2">
      <button class="rounded-md border border-border bg-background px-3 py-1.5 text-sm" (click)="cancel()">
        Cancel
      </button>
      <button class="rounded-md bg-primary px-3 py-1.5 text-sm text-on-primary" (click)="confirm()">
        Confirm
      </button>
    </div>
  </tng-dialog>
</div>
