<div class="min-h-screen p-6">
  <tng-card class="max-w-xl">
    <div class="flex items-center gap-3">
      <tng-icon name="bootstrapBell" class="text-primary"></tng-icon>
      <h1 class="text-xl font-semibold">TailNG docs</h1>
    </div>

    <p class="mt-2 text-sm text-gray-600">
      Basic components demo (Button, Input, Card, Icons).
    </p>

    <div class="mt-4 space-y-3">
      <label class="block text-sm font-medium text-gray-700">Your name</label>
      <tng-text-input [formControl]="name" placeholder="Type here..."></tng-text-input>

      <div class="flex flex-wrap gap-3">
        <tng-button>
          <tng-icon name="bootstrapAlarm"></tng-icon>
          Action
        </tng-button>

        <tng-button variant="outline">Outline</tng-button>
        <tng-button variant="ghost">Ghost</tng-button>
      </div>

      <p class="text-sm">
        <span class="font-semibold">{{ name.value }}</span> ðŸ‘‹
      </p>
    </div>
  </tng-card>
</div>
