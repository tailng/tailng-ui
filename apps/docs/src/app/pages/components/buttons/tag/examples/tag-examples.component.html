<section class="grid gap-4 text-fg">
  <div class="rounded-xl border bg-bg p-6 shadow-sm space-y-4">
    <h3 class="text-sm font-semibold text-primary">Colors</h3>
    <p class="text-sm text-fg">default, primary, success, danger.</p>
    <docs-example-block
      [docLink]="'https://example.com/docs'"
      [stackBlitzLink]="'https://stackblitz.com/example'"
      [htmlContent]="colorsHtml()"
    >
      <span tngExampleTitle>Example</span>
      <div tngExampleDemo>
        <div class="flex flex-wrap gap-2">
          <tng-tag label="Default" color="default"></tng-tag>
          <tng-tag label="Primary" color="primary"></tng-tag>
          <tng-tag label="Success" color="success"></tng-tag>
          <tng-tag label="Danger" color="danger"></tng-tag>
        </div>
      </div>
    </docs-example-block>
  </div>

  <div class="rounded-xl border bg-bg p-6 shadow-sm space-y-4">
    <h3 class="text-sm font-semibold text-primary">Disabled</h3>
    <p class="text-sm text-fg">Use <span class="font-mono">[disabled]="true"</span>.</p>
    <docs-example-block
      [docLink]="'https://example.com/docs'"
      [stackBlitzLink]="'https://stackblitz.com/example'"
      [htmlContent]="disabledHtml()"
    >
      <span tngExampleTitle>Example</span>
      <div tngExampleDemo>
        <tng-tag label="Disabled tag" [disabled]="true"></tng-tag>
      </div>
    </docs-example-block>
  </div>
</section>
