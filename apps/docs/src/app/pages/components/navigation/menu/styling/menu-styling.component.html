<section class="space-y-6 text-fg">
  <div class="rounded-xl border bg-bg p-6 shadow-sm space-y-3">
    <h2 class="text-sm font-semibold text-primary">Styling</h2>
    <p class="text-sm leading-6 text-fg">
      <span class="font-mono">tng-menu</span> exposes rootKlass, triggerKlass, panelKlass, and backdropKlass (when modal).
    </p>
  </div>

  <div class="rounded-xl border bg-bg p-4 shadow-sm space-y-2">
    <h3 class="text-sm font-semibold text-primary">panelKlass / triggerKlass</h3>
    <p class="text-sm text-fg">Style the dropdown panel and the trigger wrapper.</p>
    <docs-example-block
      [docLink]="'https://example.com/docs'"
      [stackBlitzLink]="'https://stackblitz.com/example'"
      [htmlContent]="panelHtml()"
    >
      <span tngExampleTitle>Example</span>
      <div tngExampleDemo>
        <tng-menu panelKlass="p-2 min-w-48 rounded-lg border border-border bg-bg shadow-lg" triggerKlass="rounded-md bg-primary px-3 py-2 text-sm text-on-primary">
          <button tngMenuTrigger type="button">Actions</button>
          <ng-template tngMenuTemplate>
            <button tngMenuItem type="button" class="w-full rounded px-3 py-2 text-left text-sm hover:bg-slate-100">Edit</button>
            <button tngMenuItem type="button" class="w-full rounded px-3 py-2 text-left text-sm hover:bg-slate-100">Delete</button>
          </ng-template>
        </tng-menu>
      </div>
    </docs-example-block>
  </div>
</section>
