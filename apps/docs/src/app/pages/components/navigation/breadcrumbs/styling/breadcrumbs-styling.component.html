<section class="space-y-6 text-fg">
  <div class="rounded-xl border bg-bg p-6 shadow-sm space-y-3">
    <h2 class="text-sm font-semibold text-primary">Styling</h2>
    <p class="text-sm leading-6 text-fg">
      <span class="font-mono">tng-breadcrumbs</span> exposes rootKlass, listKlass, itemKlass, linkKlass, currentKlass, disabledKlass, separatorKlass.
    </p>
  </div>
  <div class="rounded-xl border bg-bg p-4 shadow-sm space-y-2">
    <h3 class="text-sm font-semibold text-primary">linkKlass / currentKlass / separatorKlass</h3>
    <p class="text-sm text-fg">Style links, current item, and separator.</p>
    <docs-example-block [docLink]="'#'" [stackBlitzLink]="'#'" [htmlContent]="styledHtml()">
      <span tngExampleTitle>Example</span>
      <div tngExampleDemo>
        <tng-breadcrumbs
          [items]="items()"
          rootKlass="flex items-center text-sm"
          linkKlass="text-primary hover:underline"
          currentKlass="text-foreground font-semibold"
          separatorKlass="mx-2 text-slate-500"
        ></tng-breadcrumbs>
      </div>
    </docs-example-block>
  </div>
</section>
