<div class="grid grid-cols-1 md:grid-cols-[10fr_auto_1fr] gap-5">
  <section class="space-y-6">
    <h3 class="text-2xl font-semibold text-primary">API reference for stepper</h3>
    <div class="border border-border bg-bg">
      <tng-code-block [content]="importExample()" [highlighter]="highlighter" language="typescript" preKlass="bg-bg h-15" rootKlass="border-0 bg-bg h-20 overflow-y-hidden"></tng-code-block>
    </div>
    <section id="stepper-inputs" class="flex flex-col gap-4 text-fg">
      <h3 class="text-base font-semibold text-primary">TngStepper</h3>
      <div class="rounded-md border text-fg">
        <tng-table [rows]="stepperInputRows()">
          <tng-col id="property" header="Property" [value]="property"></tng-col>
          <tng-col id="type" header="Type" [value]="type"></tng-col>
          <tng-col id="default" header="Default" [value]="default"></tng-col>
          <tng-col id="description" header="Description" [value]="description"></tng-col>
        </tng-table>
      </div>
    </section>
    <section id="stepper-klass" class="flex flex-col gap-4 text-fg">
      <h3 class="text-base font-semibold text-primary">TngStepper class hooks</h3>
      <div class="rounded-md border text-fg">
        <tng-table [rows]="stepperKlassRows()">
          <tng-col id="property" header="Property" [value]="property"></tng-col>
          <tng-col id="type" header="Type" [value]="type"></tng-col>
          <tng-col id="default" header="Default" [value]="default"></tng-col>
          <tng-col id="description" header="Description" [value]="description"></tng-col>
        </tng-table>
      </div>
    </section>
    <section id="step-inputs" class="flex flex-col gap-4 text-fg">
      <h3 class="text-base font-semibold text-primary">TngStep</h3>
      <div class="rounded-md border text-fg">
        <tng-table [rows]="stepInputRows()">
          <tng-col id="property" header="Property" [value]="property"></tng-col>
          <tng-col id="type" header="Type" [value]="type"></tng-col>
          <tng-col id="default" header="Default" [value]="default"></tng-col>
          <tng-col id="description" header="Description" [value]="description"></tng-col>
        </tng-table>
      </div>
    </section>
    <div id="step-panel" class="rounded-xl border border-border bg-bg p-6 shadow-sm space-y-4 text-fg">
      <h3 class="text-sm font-semibold text-primary">TngStepPanel</h3>
      <p class="text-sm leading-6 text-muted">Use <span class="font-mono">[index]</span> to bind panel content to step index. Panel is hidden when that step is not active.</p>
    </div>
  </section>
  <aside class="hidden md:block p-4 sticky text-fg top-10 h-[calc(50vh-1rem)] z-20 border-l-4 border-primary overflow-y-hidden">
    <h3 class="mb-3 text-xs font-semibold tracking-wide">API Overview</h3>
    <ul class="space-y-2 text-sm text-fg">
      <li><a href="#stepper-inputs" class="flex items-center gap-2 p-1 hover:text-primary scroll-link"><span class="h-1.5 w-1.5 rounded-full bg-primary"></span> TngStepper</a></li>
      <li><a href="#stepper-klass" class="flex items-center gap-2 p-1 hover:text-primary scroll-link"><span class="h-1.5 w-1.5 rounded-full bg-primary"></span> Stepper class hooks</a></li>
      <li><a href="#step-inputs" class="flex items-center gap-2 p-1 hover:text-primary scroll-link"><span class="h-1.5 w-1.5 rounded-full bg-primary"></span> TngStep</a></li>
      <li><a href="#step-panel" class="flex items-center gap-2 p-1 hover:text-primary scroll-link"><span class="h-1.5 w-1.5 rounded-full bg-primary"></span> TngStepPanel</a></li>
    </ul>
  </aside>
</div>
