<div class="rounded border p-4 text-sm">
  <h3 class="font-semibold">tailng UI</h3>

  <p class="mt-2">
    A modern Angular UI library powered by Tailwind CSS.
  </p>

  <ul class="mt-3 space-y-1">
    <li>
      Docs:
      <a [href]="docsUrl" target="_blank" class="underline">
        {{ docsUrl }}
      </a>
    </li>
    <li>
      GitHub:
      <a [href]="githubUrl" target="_blank" class="underline">
        {{ githubUrl }}
      </a>
    </li>
  </ul>
</div>
