<button type="button" (click)="copy()" [class]="klass()">
  <!-- Normal state -->
  <span *ngIf="!copied()" class="inline-flex items-center gap-1.5">
    <ng-content />
  </span>

  <!-- Copied state -->
  <span *ngIf="copied()" class="inline-flex items-center gap-1.5">
    <ng-content select="[tngCopied]" />
  </span>
</button>
