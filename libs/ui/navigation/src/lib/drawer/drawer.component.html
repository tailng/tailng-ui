@if (open()) {
  <!-- Backdrop (below panel) -->
  <div
    [class]="backdropKlass()"
    class="z-[1000]"
    (click)="onBackdropClick()"
  ></div>

  <!-- Drawer panel (above backdrop) -->
  <div
    [class]="slideClasses() + ' ' + panelKlass()"
    class="z-[1001]"
    role="dialog"
    aria-modal="true"
    tabindex="-1"
    (click)="$event.stopPropagation()"
    (keydown)="onPanelKeydown($event)"
    [tngFocusTrap]="open() && trapFocus()"
    [restoreFocus]="restoreFocus()"
    [autoCapture]="autoCapture()"
    [deferCaptureElements]="deferCaptureElements()"
  >
    <ng-content />
  </div>
}
