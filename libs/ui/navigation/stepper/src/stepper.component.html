<div [class]="rootKlass()">
  <!-- Step headers -->
  <div
    role="tablist"
    [attr.aria-orientation]="orientationAttr()"
    [class]="headerResolvedKlass()"
    (keydown)="onKeydown($event)"
  >
    <ng-content select="tng-step"></ng-content>
  </div>

  <!-- Panels -->
  <div [class]="panelWrapKlass()">
    <ng-content select="tng-step-panel"></ng-content>
  </div>
</div>
