<div [class]="rootKlass()">
 
  <button
    type="button"
    [class]="headerKlass()"
    [disabled]="disabled()"
    [attr.aria-expanded]="isOpen()"
    (click)="toggle()"
    (keydown.enter)="toggle()"
    (keydown.space)="toggle()"
  >
    <span [class]="titleKlass()">
      <ng-content select="[tngExpansionTitle]"></ng-content>
    </span>

    <span [class]="iconWrapperKlass()">
      @if (hasAnyCustomIcon()) {
        <!-- Keep both ng-content slots always present -->
        <span [hidden]="!showOpenIcon()">
          <ng-content select="[tngExpansionIconOpen]"></ng-content>
        </span>
    
        <span [hidden]="!showCloseIcon()">
          <ng-content select="[tngExpansionIconClose]"></ng-content>
        </span>
      } @else {
        <!-- Default chevron -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          [class]="chevronKlass() + ' ' + chevronRotateKlass()"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M19 9l-7 7-7-7"
          />
        </svg>
      }
    </span>
    
  </button>

  <div [class]="contentOuterKlass() + ' ' + contentRowsKlass()">
    <div [class]="contentClipKlass()">
      <div [class]="resolvedContentBodyKlass()">
        <ng-content select="[tngExpansionContent]"></ng-content>
      </div>
    </div>
  </div>
</div>
