<div [class]="rootClasses()">
  @if (hasHeader()) {
    <div [class]="headerClasses()">
      <ng-content select="[tngCardHeader]" />
    </div>
  }

  <div [class]="contentClasses()">
    <ng-content />
  </div>

  @if (hasFooter()) {
    <div [class]="footerClasses()">
      <ng-content select="[tngCardFooter]" />
    </div>
  }
</div>
