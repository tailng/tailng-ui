@if (open() && anchorEl()) {
  <!-- Backdrop is optional; for "field popups" we usually don't use a visible backdrop.
       We keep only outside-click detection via document listener in TS. -->

  <div
    class="fixed z-[1000]"
    [ngStyle]="overlayStyle()"
    role="presentation"
  >
    <ng-content />
  </div>
}
